<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
             <ul class="flashes">
                 <div class="message_flash" style="color: red;">{{ messages[0] }}</div>
             </ul>
             {% endif %}
        {% endwith %}
    </form>
</body>
</html>
